<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/message.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>BeWithMe</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <div class="logo">
                    <img src="./Logo.png" alt="" class="logoimg">
                  </div>
                <h1 id="welcome">BeWithme</h1>
            </section>
        </div>
        <div class="right">
            <form>
                <div class="input-container name">
                    <label for="fname">Ingresa tu correo electronico</label>
                    <input type="text" name="email" id="email">
                </div>
                <button class="signup-btn" type="button" id="recover-account-btn">Recuperar</button>
                <div class="login-container">
                    <p>Aún no tienes una cuenta? <a href="./Register.html">Registrate</a></p>
                    <p>Ya tienes una cuenta? <a href="./Login.html">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
<!-- Contenedor para cargar el modal dinámicamente -->
<div id="modal-container"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#recover-account-btn').on('click', function() {
                var email = $('#email').val();
                if (email) {
                    console.log('Email:', email);
                    $('#modal-container').load('messagebox.html', function() {
                        $('#myModal').modal('show');
                    });
                } else {
                    alert('Please enter your email');
                }
            });
        });
    </script>
</body>
</html>
